<h1>Mensajes desde servicio</h1>
<div class="notes">
  <input type="text" #search [(ngModel)]="mensaje">
  <button (click)="createMessage()">Crear mensaje</button>
  <ul>
    <div [hidden]="!mensajes">
      <li *ngFor="let mensaje of mensajes">{{ mensaje }}</li>
    </div>
  </ul>
</div>
